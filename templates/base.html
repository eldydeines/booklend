<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <script src="https://unpkg.com/jquery"></script>
    <title>BookLend</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <a href="/" class="navbar-brand text-light">BookLend</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if not g.user %}
                <li class="m-r-2"><a href="/register">Sign up</a></li>
                <li class="m-r-2"><a href="/login">Log in</a></li>
                {% else %}
                <li class="m-r-2"><a href="/findbooks">Find Books to Add</a></li>
                <li class="m-r-2"><a href="/logout">Log out</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/booklend.js"></script>
</body>

</html>
